syntax = "proto3";

package register;

// protoc-gen-go 版本大于1.4.0, proto文件需要加上go_package,否则无法生成
option go_package = "./register";
//前端的请求参数
message RegReq {
  string username = 1;
  string password = 2;
  CaptchaReq captcha = 3; //人机验证验证码
  string phone = 4;
  string promotion = 5;
  string code = 6;
  string country = 7;
  string superPartner = 8;

}

message CaptchaReq {
  string server = 1;
  string token = 2;
}

//返回值
message RegRes {}

service Register {
  rpc registerByPhone(RegReq) returns(RegRes);
}